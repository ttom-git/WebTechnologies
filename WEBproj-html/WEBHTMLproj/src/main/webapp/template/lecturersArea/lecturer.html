<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://unpkg.com/animate.css@4.1.1/animate.css" />

<style>
html {
	line-height: 1.15;
}

body {
	margin: 0;
}

*, *::before, *::after {
	box-sizing: border-box;
	border: 0 solid;
}

button, input, select, textarea {
	font: inherit;
}

img {
	display: block;
	max-width: 100%;
}
</style>

<!-- STILI PERSONALIZZATI -->
<link rel="stylesheet" href="lecturer.css" />
<title>Lecturer Area</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-5">
		<header class="banner">
			<h1 id="welcomeText" class="display-5">Benvenuto, Docente</h1>

			<!-- FILTRI: corso + appello -->
			<div class="filters">
				<div th:if="${anyExams != null && anyExams == false}"
					class=" row g-3 needs-validation">Nessun corso a te intestato</div>

				<div th:if="${anyExams != null && anyExams == true}"
					class=" row g-3 needs-validation">
					<form method="post"
						th:action="@{/lecturersArea/appelliLoaderServlet}">

						<div class="col-md-4">
							<!-- Select corso -->
							<select name="corso" class="form-select" id="selectCorso"
								onchange="this.form.submit()">
								<option value="" selected disabled>-- Selezionare un
									corso --</option>
								<option th:each="exam : ${exams}"
									th:value="${exam.toString().toLowerCase()}"
									th:selected="${selectedCorso != null and selectedCorso == exam.toLowerCase()}"
									th:text="${exam}"></option>
							</select>
						</div>

						<!-- Messaggio se nessun appello -->
						<div th:if="${anyAppello == null || anyAppello == false}"
							class="col-md-4">Non ci sono appelli nel corso selezionato</div>

						<!-- Select appello -->
						<div th:if="${anyAppello != null && anyAppello == true}">
							<div class="col-md-4">
								<select name="appello" class="form-select" id="selectAppello">
									<option th:each="appello : ${appelli}"
										th:value="${appello.getidAppello()}"
										th:text="${appello.getdate()}"></option>
								</select>
							</div>
							<div class="actions">
								<button type="submit" class="btn btn-primary col-md-4">Vedi
									Iscrizioni</button>
							</div>
						</div>


					</form>

				</div>
			</div>
		</header>

	</div>

</body>
</html>
