<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>I tuoi verbali</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-9 mx-auto shadow p-4 rounded bg-light">
				<h1 class="display-5">Storico Records</h1>

				<div th:if="${anyVerbali == null or !anyVerbali}" class="alert alert-danger" role="alert">Nessun
					verbale caricato</div>
				<div th:if="${anyVerbali != null and anyVerbali}">
					<table class="table" id="recordsTable">
						<thead>
							<tr>
								<th scope="col">Corso</th>
								<th scope="col">ID Appello</th>
								<th scope="col">Data Creazione</th>
								<th scope="col">Data Appello</th>
								<th scope="col">Scarica</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="verb : ${verbali}">
								<td th:value="${verb.getCourseName().toLowerCase()}"
									th:text="${verb.getCourseName()}"></td>
								<td th:value="${verb.getId()}" th:text="${verb.getId()}">
								<td th:value="${verb.getDate()}" th:text="${verb.getDate()}">
								<td th:value="${verb.getExamDate()}"
									th:text="${verb.getExamDate()}">
							<!--	<td><a th:href="${verb.getLink()}">Scarica</a></td> -->
								<td><a th:href="@{/recordsApi(idAppello=${verb.id})}">Scarica</a></td> 
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
