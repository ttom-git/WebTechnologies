
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personal Area</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-9 mx-auto bg-light p-4 rounded shadow">

				<h1 class="display-5 mb-4">Area Studente</h1>

				<div th:if="${anyCourse == null or !anyCourse}"
					class="alert alert-warning mt-3">Non sei iscritto a nessun
					corso</div>
				<div th:if="${anyCourse != null and anyCourse}">
					<div class="row align-items-end g-3">
						<div class="col-md-4">
							<form method="post" th:action="@{/courseLoader}">
								<select name="corso" onChange="this.form.submit()"
									class="form-select">
									<option value="" selected disabled>-- Seleziona Corso
										--</option>
									<option th:each="corso : ${listaCorsi}"
										th:selected="${corsoSelezionato != null and corsoSelezionato == corso.getIdCourse()}"
										th:value="${corso.getIdCourse()}" th:text="${corso.getName()}"></option>
								</select>
							</form>
						</div>
						<div class="col-md-4" th:if="${anyAppelli != null and anyAppelli}">
							<form method="post" th:action="@{/gradeLoader}">
								<input name="corso" th:value="${corsoSelezionato}" hidden>
								<select name="appello" class="form-select">
									<option th:each="app : ${listaAppelli}"
										th:value="${app.getidAppello()}" th:text="${app.getdate()}"></option>
								</select>
						</div>


						<div class="col-md-4 text-end"
							th:if="${anyAppelli != null and anyAppelli}">
							<button type="submit" class="btn btn-primary mt-2 w-100">Vedi
								Iscrizioni</button>
							</form>
						</div>

					</div>
				</div>

			</div>

		</div>
	</div>
	</div>
</body>
</html>
