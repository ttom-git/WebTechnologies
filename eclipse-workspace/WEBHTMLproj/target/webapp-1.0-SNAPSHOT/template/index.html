<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Login</title>


<style>
body {
	font-family: sans-serif;
	padding: 2rem;
	margin: 0 auto;
}

form {
	border: 1px;
	display: flex;
	flex-direction: column;
	gap: 1rem;
	padding: 3%;
	margin-left: 30%;
	margin-right: 30%;
	margin-left: 30%
}

.form-container {
	
}

.lang-toggle {
	position: absolute;
	top: 1rem;
	right: 1rem;
}

.toggle-label {
	display: flex;
	align-items: center;
	cursor: pointer;
	background: #ddd;
	border-radius: 20px;
	width: 60px;
	height: 30px;
	position: relative;
	transition: background 0.3s;
}

.toggle-label span {
	width: 50%;
	text-align: center;
	font-size: 1.2rem;
	pointer-events: none;
	line-height: 30px;
}

#langSwitch {
	display: none;
}

#langSwitch:checked+.toggle-label {
	background: #ccc;
}

#langSwitch:checked+.toggle-label .flag-left {
	opacity: 0.4;
}

#langSwitch:not(:checked)+.toggle-label .flag-right {
	opacity: 0.4;
}
</style>
</head>
<body>

	<!-- Login Form -->
	<form method="post" th:action="@{/login}"
		class="border border-light-subtle rounded">
		<h2 id="title">Login</h2>
		
		<div th:if="${error != null and error}"
			class="alert alert-danger" id="errorMessage" role="alert">
			Lo username o la password sono errate
		</div>

		<input type="hidden" name="lang" id="langField" value="it" />

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"
					name="email" required />
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3"
					name="password" required />
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-sm-2">
				<label for="inputPassword3" class="col-form-label">Ruolo</label>
			</div>
			<div class="col-sm-10">
				<select class="form-select" name="tipo" id="roleSelect">
					<option value="docente" data-it="Docente" data-en="Lecturer">Docente</option>
					<option value="studente" data-it="Studente" data-en="Student">Studente</option>
				</select>
			</div>
		</div>

		<button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
	</form>


</body>
</html>
