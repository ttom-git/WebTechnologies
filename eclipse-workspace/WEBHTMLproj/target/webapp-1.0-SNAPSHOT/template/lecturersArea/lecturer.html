<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- STILI PERSONALIZZATI -->
<title>Lecturer Area</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-5">
		<div class="row">
			<div class="col-md-9 mx-auto shadow p-4 rounded bg-light">
				<h1 class="display-5 mb-4">Benvenuto, Docente</h1>

				<!-- FILTRI: corso + appello -->
				<div class="row align-items-center g-3">
					<div class="alert alert-warning mt-2" th:if="${anyExams == null or anyExams == false}">Nessun
						corso a te intestato</div>

					<div th:if="${anyExams != null and anyExams == true}"
						class="col-md-4">
						<form method="post"
							th:action="@{/lecturersArea/appelliLoaderServlet}">
							<!-- Select corso -->
							<select name="corso" class="form-select" id="selectCorso"
								onchange="this.form.submit()">
								<option value="" selected disabled>-- Selezionare un
									corso --</option>
								<option th:each="exam : ${exams}"
									th:value="${exam.toString().toLowerCase()}"
									th:selected="${selectedCorso != null and selectedCorso == exam.toLowerCase()}"
									th:text="${exam}"></option>
							</select>
						</form>

					</div>
					<!-- Messaggio se nessun appello -->
					<div th:if="${anyAppello == null or anyAppello == false}"
						class="col-md-8"><p class=" alert alert-warning mb-0">Non ci sono appelli nel corso selezionato</p></div>

					<!-- Select appello -->
					<div th:if="${anyAppello != null and anyAppello == true}"
						class="col-md-4">
						<form method="post" th:action="@{/loadResult}">
							<input name="corso" th:value="${selectedCorso}" hidden> <select
								name="appello" class="form-select" id="selectAppello">
								<option th:each="appello : ${appelli}"
									th:value="${appello.getidAppello()}"
									th:text="${appello.getdate()}"></option>
							</select>
					</div>
					<div class="col-md-4 text-end">
						<button th:if="${anyAppello != null and anyAppello == true}"
							type="submit" class="btn btn-primary w-100">Visualizza
							iscritti</button>
						</form>
					</div>

				</div>
				<div class="row align-items-end g-3">
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<form method="post" th:action="@{/recordsApi}">
							<button type="submit" class="btn btn-success  mt-2 w-100">Visualizza
								verbali</button>
						</form>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
