<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Docente</title>
</head>
<body>
  <h2 id="welcomeText">Benvenuto.</h2>

  <label>Corso:
    <select id="corsoSelect"></select>
  </label><br>

  <label>Appello:
    <select id="appelloSelect"></select>
  </label><br>

  <h3>Iscritti:</h3>
  <table border="1">
    <thead>
      <tr>
        <th data-key="idStudent">Matricola</th>
        <th data-key="name">Nome</th>
        <th data-key="surname">Cognome</th>
        <th data-key="email">Email</th>
        <th data-key="grade">Voto</th>
        <th data-key="status">Stato</th>
      </tr>
    </thead>
    <tbody id="tabellaIscritti"></tbody>
  </table>

  <script src="js/lecturer.js"></script>
</body>
</html>
